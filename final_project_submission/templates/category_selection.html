<!DOCTYPE html>
<html lang="en">
<head>
<head>
<title>User Input</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<style>
	.container {
	  margin-top: 20px;
	}
	h1 {text-align: center;}
	p {text-align: center;}
	div {text-align: center;}
	select {text-align-last: center;}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" ></script>
	<script src="../static/auto-complete.js" type="text/javascript" ></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>

<body>
    <form action="/handle_form_category" method="POST">
        <div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Address</h3>
				</div>
				<div class="panel-body">
                    <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control" name="user_address">
				</div>
			</div>
		</div>

		<p>
			Select minimum price:  <input name="min_price" type="number"/><br/><br/>
			Select maximum price? <input name="max_price" type="number"/><br/><br/>
		</p>

		<p>
			Select the category of the restaurant:
			<select name="category" id="category" multiple>
			  <option value="afghani">Afghan</option>
			  <option value="african">African</option>
			  <option value="newamerican">American (New)</option>
			  <option value="tradamerican">American (Traditional)</option>
				<option value = "arabian">Arabic</option>
				<option value = "argentine">Argentine</option>
				<option value = "armenian">Armenian</option>
				<option value = "bbq">Barbeque</option>
				<option value = "breakfast_brunch">Breakfast & Brunch</option>
				<option value="british">British</option>
				<OPTION VALUE = "buffets"> Buffets </OPTION>
				<OPTION value = "burgers"> Burgers </OPTION>
				<OPTION value = "cafes"> Cafes </OPTION>
				<option value="caribbean">Caribbean</option>
				<option value = "chicken_wings">Chicken Wings</option>
				<option value="chinese">Chinese</option>
				<option value = "comfortfood">Comfort Food</option>
				<option value = "delis">Delis</option>
				<option value="food_court">Food Court</option>
				<option value="french">French</option>
				<option value="halal">Halal</option>
				<option value="hotpot">Hot Pot</option>
				<option value="indpak">Indian</option>
				<option value="italian">Italian</option>
				<option value="japanese">Japanese</option>
				<option value="korean">Korean</option>
				<option value="mexican">Mexican</option>
				<option value="pizza">Pizza</option>
				<option value="salad">Salad</option>
				<option value="seafood">Seafood</option>
				<option value="steak">Steakhouses</option>

			</select>
		</p>
        <input type="submit" value="Submit Form"/>
    </form>
</body>

</html>
